<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .login-box {
        display: flex;
        flex-direction: column;
        width: 300px;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
    }

    .login-box:hover {
        border: solid rgba(181, 191, 74, 0.73);
    }

    /* Circular logo styling */
    .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        color: #fff;
    }

    /* Input fields */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background: rgba(232, 248, 5, 0.303);
        border: none;
        border-radius: 20px;
        color: #fff;
        text-indent: 10px;
        font-size: 1em;
        outline: none;
        position: relative;
    }

    input::placeholder {
        color: white
    }

    /* Login button */
    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #027627;
        border: none;
        border-radius: 20px;
        color: #fff;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #e04450;
    }

    /* Container for options */
    .options-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9em;
        color: #b0b0b0;
        /* Light gray color for text */
        margin-top: 10px;
    }

    .input-wrapper {
        position: relative;
        /* Positioning context for absolute elements */
        margin-bottom: 20px;
        /* Space between input fields */
    }

    .input-wrapper i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
        pointer-events: none;
    }

    .input-wrapper input[type="text"],
    .input-wrapper input[type="password"] {
        padding-left: 40px;
        /* Adjust padding for the icon */
    }

    .Background-section {
        width: 100%;
        height: 100vh;
        /* background-image: linear-gradient(rgba(12, 3, 51, 0.3), rgba(12, 3, 51, 0.3)); */
        /* position: relative; */
        /* padding: 0 5%; */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .back-video {
        position: fixed;
        right: 0;
        bottom: 0;
        z-index: -1;
    }
</style>
<section class="Background-section">
    <video autoplay loop muted plays-inline class="back-video">
        <source src='https://pin.it/57nOdgzb1' type="video/mp4" />
    </video>

    <div class="container">
        <div class="login-box">
            <div class="logo"><i class="fas fa-lock"></i></div>
            <h3>Reset Password</h3>
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <!-- <label for="uid">LOGIN UID:</label> -->
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="uid" name="uid" placeholder="UID" required>
                </div>

                <!-- <label for="password">PASSWORD:</label> -->
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>

                <!-- <label for="new_password">New Password</label> -->
                <div class="input-wrapper">
                    <i class="fas fa-lock-open"></i>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter new password"
                        required>
                </div>

                <!-- <label for="confirm_password">Confirm Password</label> -->
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirm new password" required>
                </div>

                <button type="submit">Update Password</button>

                <!-- <div>
                <p>Don't have an account? <a href="/signup/">Register.</a></p>
            </div> -->
            </form>
        </div>
    </div>

</section>
{% endblock %}
