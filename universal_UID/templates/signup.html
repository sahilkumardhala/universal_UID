{% extends 'base.html' %}

{% block title %}SIGN-UP PAGE{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- cdn link for pop-up msg -->

<style>
   
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .signup-form {
        
        width: 400px;
        background: transparent;
        padding: 20px;
        border: 8px rgba(255, 255, 255, 0.5) double;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        float: left;
        margin-right: 20px;
        backdrop-filter: blur(15px);
    }

    .signup-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .signup-form label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    .signup-form input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .signup-form button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .signup-form button:hover {
        background-color: #218838;
    }
</style>


<div class="container">
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form action="" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}"
                title="Please enter a valid 10-digit phone number.">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

</div>
<br>


<script>
    const username = "{{ username|escapejs }}";
    const UID = "{{ UID|escapejs }}";
    const password = "{{ password|escapejs }}";

    {% if UID %}
    Swal.fire({
        title: 'Sign-up Successful!',
        text: `Dear ${username}, \nUID: ${UID}\nPASSWORD: ${password}`,
        icon: 'success'


    }).then((result) => {
        window.location.href = "/set_password";

    });
    {% endif %}
</script>


{% endblock %}
