{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body>
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="" method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number.">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
       
    </div>
    <br>
    <table>

   
    {% for data in UIDdatas %}

    <tr>{{data.username}}</tr>
    {% comment %} <tr>{{data.phno}}</tr> {% endcomment %}
    {% comment %} <tr>{{data.email}}</tr> {% endcomment %}
    <tr>{{data.UID}}</tr>
    <tr>{{data.password}}</tr>

    {% endfor %}

    </table>
</body>
</html>
