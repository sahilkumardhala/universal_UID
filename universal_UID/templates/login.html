        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;

<style>
    .login-container {
        display: flex;
        flex-direction: column;
        width: 300px;
        padding: 20px;
        text-align: center;
        transition:3s ease-in-out;

    }
    .login-container:hover{
        border: solid 5px  rgba(181, 191, 74, 0.73);
        border-radius: 10px;


    }
    /* Circular logo styling */
    .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        color: #fff;
    }

    /* Input fields */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background: rgba(232, 248, 5, 0.303);
        border: none;
        border-radius: 20px;
        color: #fff;
        text-indent: 10px;
        font-size: 1em;
        outline: none;
        position: relative;
    }
    input::placeholder{
        color:white
    }
    /* Login button */
    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #027627;
        border: none;
        border-radius: 20px;
        color: #fff;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #e04450;
    }

    /* Forgot password link */
    .forgot-password {
        margin-top: 10px;
        font-size: 0.9em;
        color: #bbb;
        text-decoration: none;
    }

    .forgot-password:hover {
        color: #ff4f5e;
    }
</style>
<div class="container">
    <!-- <div class="login-form"> -->
    <div class="login-container">
        <div class="logo">Login</div>
        <!-- <h2>Login</h2> -->
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <!-- <label for="uid">UID:</label> -->
            <input type="text" id="uid" name="uid" placeholder="Login UID" required>

            <!-- <label for="password">Password:</label> -->
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>

        </form>
        <div>
            <p>Don't have an account? <a href="{% url 'signup' %}" class="forgot-password">Register.</a></p>
        </div>
    </div>
</div>
