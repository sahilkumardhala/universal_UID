{% extends 'base.html' %}

{% block title %}LOGIN PAGE{% endblock %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .login-container {
        display: flex;
        flex-direction: column;
        width: 300px;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
    }

    .login-container:hover {
        border: solid rgba(181, 191, 74, 0.73);
    }

    /* Circular logo styling */
    .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        color: #fff;
    }

    /* Input fields */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background: rgba(232, 248, 5, 0.303);
        border: none;
        border-radius: 20px;
        color: #fff;
        text-indent: 10px;
        font-size: 1em;
        outline: none;
        position: relative;
    }

    input::placeholder {
        color: white
    }

    /* Login button */
    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: #027627;
        border: none;
        border-radius: 20px;
        color: #fff;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #e04450;
    }

    /* Container for options */
    .options-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9em;
        color: #b0b0b0;
        /* Light gray color for text */
        margin-top: 10px;
    }

    /* Links styling */
    .options-container a {
        color: #b0b0b0;
        text-decoration: none;
        font-size: 0.9em;
        transition: color 0.3s ease;
    }

    .options-container a:focus {
        color: #ffffff;
        /* White color on hover */
    }

    /* Forgot password link */
    .forgot-password {
        margin-top: 10px;
        font-size: 0.9em;
        color: #bbb;
        text-decoration: none;
    }

    .forgot-password:hover {
        color: #ff4f5e;
    }

    .input-wrapper {
        position: relative;
        /* Positioning context for absolute elements */
        margin-bottom: 20px;
        /* Space between input fields */
    }

    .input-wrapper i {
        position: absolute;
        /* Position the icon absolutely */
        left: 10px;
        /* Space from the left */
        top: 50%;
        /* Center vertically */
        transform: translateY(-50%);
        /* Adjust for vertical centering */
        color: #888;
        /* Icon color */
        pointer-events: none;
        /* Prevents click events on the icon */
    }

    .input-wrapper input[type="text"],
    .input-wrapper input[type="password"] {
        padding-left: 40px;
        /* Adjust padding for the icon */
    }
</style>
<div class="container">
    <div class="login-container">
        <div class="logo"><i class="fas fa-user"></i></div>
            <!-- <h3>Login</h3> -->
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            <p></i>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="uid" name="uid" placeholder="Login UID" required>
            </div>
            <i class="fas fa-lock-refresh"></i>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">Login</button>

        </form>
        <div class="options-container">
            <a href="{% url 'set_password' %}" class="forgot-password"><i class="fas fa-lock-open"></i> Forgot Password?</a>
            <a href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> SignUp</a>
        </div>
    </div>
</div>
<script>

</script>


{% endblock %}
