{% block content %}

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .login-form {

        width: 400px;
        background: transparent;
        padding: 20px;
        border: 8px rgba(255, 255, 255, 0.5) double;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        float: left;
        margin-right: 20px;
        backdrop-filter: blur(15px);
    }

    .login-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-form label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }

    .login-form input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .login-form button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .login-form button:hover {
        background-color: #218838;
    }


    .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 5px;
    }

    .alert-primary {
        color: #ff0000;
        background-color: #cce5ff;
        border-color: #b8daff;
    }
</style>

<div class="container">
    <div class="login-form">
        <h2>Login</h2>
        {% if messages %}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label for="uid">UID:</label>
            <input type="text" id="uid" name="uid" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

        </form>
        <div>
         <p>Don't have an account? <a href="{% url 'signup' %}">Register.</a></p>
        </div>
    </div>
</div>
<script>

</script>


{% endblock %}
